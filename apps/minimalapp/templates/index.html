<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Name</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>

<body>
  {% if name %}
  <h1>Name: {{name}}</h1>
  {% else %}
  <h1>Name:none</h1>
  {% endif %}
  <ul>
    {% for user in users %}
    <li><a href="{{ user.url }}">{{ user.username }}</a></li>
    {% endfor %}
  </ul>
  <form action="{{url_for('contact')}}" method="get">
    <input type="submit" value='問い合わせ'>
  </form>
  <a href="{{url_for('contact')}}">問い合わせ</a>
</body>

</html>
