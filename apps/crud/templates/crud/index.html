{% extends "crud/base.html" %}
{% block title %}ユーザ一覧{% endblock %}
{% block content %}
<h2>ユーザ一覧</h2>
<a href="{{url_for('crud.create_user')}}">ユーザ新規作成</a>
<table>
  <tr>
    <th>ユーザID</th>
    <th>ユーザ名</th>
    <th>メールアドレス</th>
    <th></th>
  </tr>
  {% for user in users %}
  <tr>
    <td><a href="{{url_for('crud.edit_user', user_id=user.id)}}">{{user.id}}</a></td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>
      <form action="{{url_for('crud.delete_user', user_id=user.id)}}" method="POST">
        {{form.csrf_token}}
        <input type="submit" value="削除">
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
